<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>WCI-NCL Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background-image: url('assets/images/bg-img1.avif');">
	<div class="justify-content-left padding-10">
		<img src="assets/images/church-logo.png" height="60" width="180" alt="">
	</div>
	<div class="wrapper">
		<div class="inner">
			<form action="">
				<h3>JOIN US TODAY</h3>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">First Name</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Last Name</label>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-wrapper">
					<label for="">Email</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Gender</label>
						<select class="form-select" aria-label="Default select example">
							<option selected>Select a gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
					<div class="form-wrapper">
						<label for="">Marital Status</label>
						<select class="form-select" aria-label="Default select example">
							<option selected>Select your status</option>
							<option value="Single">Single</option>
							<option value="married">Married</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Mobile Number</label>
						<input type="number" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Postcode</label>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-wrapper">
					<label for="">Address</label>
					<input type="text" class="form-control">
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
						<span class="checkmark"></span>
					</label>
				</div>
				<a href="./confirmation.html">JOIN</a>
			</form>
		</div>
	</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
