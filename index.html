<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>WCI-NCL Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

<body style="background-image: url('assets/images/bg-img1.avif');">
	<div class="justify-content-left padding-10">
		<img src="assets/images/church-logo.png" height="60" width="180" alt="">
	</div>
	<div class="wrapper">
		<div class="inner">
			<form action="">
				<h3>JOIN US TODAY</h3>
				<div class="form-wrapper">
					<label for="">Full Name</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-wrapper">
					<label for="">Address</label>
					<input type="text" class="form-control">
				</div>
				<!-- <div class="form-group">
					<div class="form-wrapper">
						<label for="">Gender</label>
						<select class="form-select" aria-label="Default select example">
							<option selected>Select a gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
					<div class="form-wrapper">
						<label for="">Marital Status</label>
						<select class="form-select" aria-label="Default select example">
							<option selected>Select your status</option>
							<option value="Single">Single</option>
							<option value="married">Married</option>
						</select>
					</div>
				</div> -->
				<div class="form-wrapper">
					<label for="">Email</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Contact Number</label>
						<input type="number" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">WhatsApp Number</label>
						<input type="number" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">Attended Winners before?</label>
						<select class="form-select" aria-label="Default select example">
							<option selected>Select an option</option>
							<option value="yes">Yes</option>
							<option value="no">No</option>
						</select>
					</div>
					<div class="form-wrapper">
						<label for="">Attended Wofbi before?</label>
						<select class="form-select" aria-label="Default select example">
							<option selected>Select an option</option>
							<option value="yes">Yes</option>
							<option value="no">No</option>
						</select>
					</div>
				</div>
				<div class="form-wrapper">
					<label for="">Which service unit do you want to join ?</label>
					<select class="form-select" aria-label="Default select example">
						<option selected>Select an option</option>
						<option value="choir">Choir</option>
						<option value="technical">Technical/Media</option>
						<option value="ushering">Ushering</option>
						<option value="protocol">Protocol</option>
						<option value="follow-up">Follow-Up</option>
						<option value="children">Children Church</option>
						<option value="hospitality">Hospitality</option>
						<option value="evangelism">Evangelism/Prayer</option>
						<option value="ccu">Crowd Control Unit</option>
						<option value="transport">Transport</option>
						<option value="medical">Medical(Gilead)</option>
						<option value="decoration">Decoration</option>
						<option value="drama">Drama</option>
						<option value="sanctuary">Sanctuary Keepers</option>
					</select>
				</div>
				<div class="form-wrapper">
					<label for="">Have you been baptised by immersion ?</label>
					<select class="form-select" aria-label="Default select example">
						<option selected>Select an option</option>
						<option value="yes">Yes</option>
						<option value="no">No</option>
					</select>
				</div>
				<div class="form-wrapper">
					<label for="">How can we contact you</label>
					<select class="form-select" aria-label="Default select example">
						<option selected>Select an option</option>
						<option value="whatsapp">WhatsApp</option>
						<option value="sms">SMS</option>
						<option value="mobile">Mobile Call</option>
					</select>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
						<span class="checkmark"></span>
					</label>
				</div>
				<a href="./confirmation.html">JOIN</a>
			</form>
		</div>
	</div>
